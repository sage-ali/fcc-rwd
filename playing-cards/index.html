<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="main-bg" id="playing-cards">
    <div class="container card card-1 card-spade">
      <div class="upright-number-suite left"><span class="number">A</span><span
          class="suite">♠</span></div>
      <div class="suite middle"><span class="middle-suite">♠</span></div>
      <div class="inverted-number-suite right"><span
          class="number">A</span><span class="suite">♠</span></div>
    </div>
    <div class="container card card-2 card-club">
      <div class="upright-number-suite left"><span class="number">2</span><span
          class="suite">♣</span></div>
      <div class="suite middle"><span class="middle-suite">♣</span><span
          class="middle-suite">♣</span></div>
      <div class="inverted-number-suite right"><span
          class="number">2</span><span class="suite">♣</span></div>
    </div>
    <div class="container card card-3 card-heart">
      <div class="upright-number-suite left"><span class="number">3</span><span
          class="suite">♥</span></div>
      <div class="suite middle"><span class="middle-suite">♥</span><span
          class="middle-suite">♥</span><span class="middle-suite">♥</span></div>
      <div class="inverted-number-suite right"><span
          class="number">3</span><span class="suite">♥</span></div>
    </div>
    <div class="container card card-4 card-club">
      <div class="upright-number-suite left"><span class="number">4</span><span
          class="suite">♣</span></div>
      <div class="suite middle"><span class="middle-suite">♣</span><span
          class="middle-suite">♣</span><span class="middle-suite">♣</span><span
          class="middle-suite">♣</span></div>
      <div class="inverted-number-suite right"><span
          class="number">4</span><span class="suite">♣</span></div>
    </div>
    <div class="container card card-5 card-diamond">
      <div class="upright-number-suite left"><span class="number">5</span><span
          class="suite">♦</span></div>
      <div class="suite middle"><span class="middle-suite">♦</span><span
          class="middle-suite">♦</span><span class="middle-suite">♦</span><span
          class="middle-suite">♦</span><span class="middle-suite">♦</span></div>
      <div class="inverted-number-suite right"><span
          class="number">5</span><span class="suite">♦</span></div>
    </div>
  </main>

</body>

</html>
