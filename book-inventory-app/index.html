<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory App</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="container">
    <h1>Book Inventory</h1>
  </header>

  <main class="container">
    <table>
      <thead>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Rate</th>
      </thead>
      <tbody>
        <tr class="read">
          <td>The Three Musketeers</td>
          <td>Alexandre Dumas</td>
          <td>Historical Novel</td>
          <td><span class="status">Read</span></td>
          <td><span class="rate one" role="img"
              aria-label="1 out of 3"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="to-read">
          <td> The Plague</td>
          <td>Albert Camus</td>
          <td>Philosophical Novel</td>
          <td><span class="status">To Read</span></td>
          <td><span class="rate" role="img"
              aria-label="no ratings yet"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="read">
          <td> The Metamorphosis</td>
          <td>Franz Kafka</td>
          <td>Novella</td>
          <td><span class="status">Read</span></td>
          <td><span class="rate three" role="img"
              aria-label="3 out of 3"><span></span><span></span><span></span></span>
          </td>
        </tr>
        <tr class="in-progress">
          <td> Dead Souls</td>
          <td>Nikolai Gogol</td>
          <td>Picaresque</td>
          <td><span class="status">In Progress</span></td>
          <td><span class="rate" role="img"
              aria-label="no ratings yet"><span></span><span></span><span></span></span>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

</body>

</html>
